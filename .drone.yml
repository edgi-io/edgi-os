---
kind: pipeline
type: kubernetes
name: amd64

node_selector:
  role: runner
  kubernetes.io/arch: amd64

steps:
- name: build
  image: rancher/dapper:v0.5.0
  commands:
  - ln -s /var/run/dind/docker.sock /var/run/docker.sock
  - "until (echo | nc local:/var/run/docker.sock | grep -q HTTP); do echo 'waiting for docker.sock'; sleep 2; done"
  - dapper ci
  volumes:
  - name: dockersock
    path: /var/run/dind

- name: upload
  image: plugins/s3
  settings:
    acl: public-read
    source: dist/artifacts/*
    strip_prefix: dist/artifacts
    region:
      from_secret: drone_bucket_region
    bucket:
      from_secret: drone_bucket_name
    target:
      from_secret: drone_bucket_path

services:
- name: dind
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  - name: docker_var_lib
    path: /var/lib/docker
  environment:
    DOCKER_DRIVER: overlay2
 
volumes:
- name: dockersock
  temp: {}
- name: docker_var_lib
  temp: {}

